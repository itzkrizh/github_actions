name: 03 - Workflow Runners

on:
  workflow_dispatch:

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on an Ubuntu Runner."
          echo " $RUNNER_OS "

  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS
        shell: bash
        run: |
          echo "This job is running on a Windows Runner."
          echo " $RUNNER_OS "
  
  mac-echo:
    runs-on: mac-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on a Mac Runner."
          echo " $RUNNER_OS "
